name: Android Release

on:
  workflow_dispatch:  # permite disparar via API

jobs:
  build:
    name: Build AAB
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.5'

      # ðŸ‘‡ Etapa opcional para reconstruir JSON da Play Store (se for usar na publicaÃ§Ã£o futura)
      - name: Criar arquivo de credenciais da Play Store
        run: |
          mkdir -p credentials
          echo "${{ secrets.GOOGLE_SERVICE_JSON }}" > credentials/play-service-account.json

      - name: Flutter pub get
        run: flutter pub get

      - name: Build AAB
        run: flutter build appbundle --release

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-aab
          path: build/app/outputs/bundle/release/app-release.aab
