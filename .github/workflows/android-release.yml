name: Android Release

on:
  workflow_dispatch:  # permite disparar via API

jobs:
  build:
    name: Build AAB
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.5'

      # ðŸ” Decodificar o keystore
      - name: Decode keystore from secret
        run: |
          mkdir -p android/app
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks

      # ðŸ“„ Criar key.properties (na raiz do projeto)
      - name: Create key.properties
        run: |
          echo "storeFile=android/app/upload-keystore.jks" > key.properties
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" >> key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> key.properties

      # (Opcional) Criar o JSON da Play Store
      - name: Criar arquivo de credenciais da Play Store
        run: |
          mkdir -p credentials
          echo "${{ secrets.GOOGLE_SERVICE_JSON }}" > credentials/play-service-account.json

      - name: Flutter pub get
        run: flutter pub get

      - name: Build AAB
        run: flutter build appbundle --release

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-aab
          path: build/app/outputs/bundle/release/app-release.aab
